<div *ngIf="car" class="main">
  <ul class="wykurwiator">
    <li>Colour: {{ car.colour }}</li>
    <li>Brand: {{ car.brand }}</li>
    <li>Doors: {{ car.doors }}</li>
  </ul>
  <div class="deleteButton">
    <button class="button" type="button" (click)="delete(car.id)">
      Usuń samochód
    </button>
  </div>
</div>
